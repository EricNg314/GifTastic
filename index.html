    <title>Gif Me!</title>

<body background="assets/images/stonehaven/stonehaven.png">

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


    <!-- Intro Page -->
    <header id="jumbotronID" class="jumbotron jumbotron-fluid animated slideInLeft" alt="Sample Text">
        <div class="container pb-0">
            <h1 id="jumbotronTxt" class="display-4 text-center">GIF GIF GIF me up!</h1>
            <br>
            <br>
            <div class="row">
                <p class="lead mx-auto align-bottom  pt-5">
                    <a id="startApp" class="btn btn-secondary btn-lg" href="#" role="button">Lets Go!</a>
                </p>
            </div>
        </div>
    </header>

    <div id="gifContainer" class="container my-auto d-none">

        <section id="gifIndex" class="card">
            <div class="card-body row">
                <h3 id="gifTitle" class="card-title text-center my-auto col-md-4">Gif(t) Box</h3>
                <div class="form-group col-md-3 my-auto text-right">
                    <label for="gifSearchTxt">What would you like?</label>
                </div>
                <div class="form-group col-md-2 my-auto ">
                    <input type="text" class="form-control" id="gifSearchTxt">
                </div>
                <div class="form-group col-md-3 my-auto ">
                    <button type="submit" class="btn btn-default" id="run-search">
                        <i class="fa fa-search"></i> Search</button>
                    <button type="button" class="btn btn-default" id="clear-all">
                        <i class="fa fa-trash"></i> Clear Results</button>
                </div>
            </div>

            <!-- sample image question next to score for trivia-->
            <div id="gifBox" class="card-body align-center mx-auto">

            </div>



        </section>
    </div>

</body>
